<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>JSF Tutorial!</title>
</h:head>

<h:body>
    <h1>#{studentBean.getMessage()}</h1>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:form>
        <table>
            <tr>
                <td class="red">Name:</td>
                <td><h:inputText value="#{studentBean.name}"/></td>
            </tr>
            <tr>
                <td class="red">Age:</td>
                <td><h:inputText value="#{studentBean.age}"/></td>
            </tr>
            <tr>
                <td>
                    <h:commandButton value="Register" type="submit" action="#{studentBean.save()}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <c:if test="#{not empty studentBean.name}">
                            #{studentBean.getRegistrationMessage()}
                    </c:if>
                </td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
